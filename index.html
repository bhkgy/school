<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dear Video</title>
    <style>
        /* スタイルをここに追加 */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .video-container {
            max-width: 800px;
            margin: 0 auto;
        }
        video {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <h1>Dear Video</h1>
        <video controls>
            <source src="dear.mp4" type="audio/mpeg">
            Your browser does not support the video tag.
        </video>
    </div>
</body>
</html>
